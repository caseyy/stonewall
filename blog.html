---
layout: default
title: Blog
permalink: /blog/
---

<div class="home">
	<div class="hero">
		<div class="hero-inner">
		    {% for post in site.posts %}
			  <div class="card"><a href="{{ post.url | prepend: site.baseurl }}">
				<div class="card-image">
				  <img src="{{ post.thumbnail | prepend: site.images }}" alt="">
				</div>
				<div class="card-header">
				  {{ post.title }}
				</div>
				<div class="card-copy">
				  <p>{{ post.excerpt }}</p>
				</div>
				<div class="card-stats">
				  <span>{{ post.date | date: "%b %-d, %Y" }}</span>
				</div></a>
			  </div>
			{% endfor %}
		</div>
	</div>
</div>
